<!DOCTYPE html>
<html>
<head>
    <!--设置字符编码-->
    <meta charset="UTF-8">
    <!--手机开发屏幕自适应-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--设置标题-->
    <title>我的嘉园</title>
    <script src="assets/lib/flexible.js"></script>
</head>
<body>
    <div class="header">
        <img src="https://img4.sycdn.imooc.com/szimg/5c62a4dc0812e84106000338.jpg" alt="" class="avatar">
        <div class="info">
            <span class="name">Jerry</span>
            <span class="desc">普通机修达人</span>
        </div>
        <div class="link"><span>个人中心</span></div>
    </div>
    <img src="../../assets/images/html/homeland-mine-bg1.jpg" class="banner">
    <div class="main">
        <div class="entry-item"><span>直播课堂</span></div>
        <div class="entry-item"><span>养护干货</span></div>
        <div class="entry-item"><span>技师说</span></div>
    </div>
    <div class="footer">
        <img src="../../assets/images/html/homeland-mine-bg0.jpg" class="banner">
    </div>
    <div class="pop-wrap">
        <div class="pop-inner">
            <i class="pop-close"></i>
        </div>
    </div>
    <script src="assets/lib/jquery-1.8.1.min.js"></script>
    <script type="text/javascript">
        $('.pop-wrap').on('click', function () {
            $(this).hide();
        });
        $('.pop-close').on('click', function () {
            $('.pop-wrap').hide();
        });
        $('.pop-inner').on('click', function (e) {
            e.stopPropagation();
        })
    </script>
</body>
</html>

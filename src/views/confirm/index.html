<!DOCTYPE html>
<html>
<head>
    <!--设置字符编码-->
    <meta charset="UTF-8">
    <!--手机开发屏幕自适应-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--设置标题-->
    <title>信息确认</title>
    <script src="assets/lib/flexible.js"></script>
</head>
<body>
    <div class="head">
        <h1>信息确认</h1>
    </div>

    <ul class="main">
        <li>
            <div class="box">
                <label class="label">集　团</label>
                <div class="value select">
                    <select>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                        <option>上海汽车公司</option>
                    </select>
                </div>
            </div>
        </li>
        <li>
            <div class="box">
                <label class="label">品　牌</label>
                <div class="value select">
                    <select>
                        <option>上海汽车上海汽车公司上海汽车公司公司</option>
                    </select>
                </div>
            </div>
        </li>
        <li>
            <div class="box">
                <label class="label">门店信息</label>
                <div class="value select">
                    <select>
                        <option>上海汽车公司</option>
                    </select>
                </div>
            </div>
        </li>
        <li>
            <div class="box">
                <label class="label">收件人</label>
                <div class="value">
                    <input type="text" placeholder="请输入收件人">
                </div>
            </div>
        </li>
        <li>
            <div class="box">
                <label class="label">省份</label>
                <div class="value select">
                    <select>
                        <option>上海汽车公司</option>
                    </select>
                </div>
            </div>
            <div class="null"></div>
            <div class="box">
                <label class="label">城市</label>
                <div class="value select">
                    <select>
                        <option>上海汽车公司</option>
                    </select>
                </div>
            </div>
        </li>
        <li>
            <div class="box">
                <label class="label">详细地址</label>
                <div class="value">
                    <input type="text" placeholder="请输入详细地址">
                </div>
            </div>
        </li>
        <li>
            <div class="box">
                <label class="label">手机号</label>
                <div class="value">
                    <input type="text" placeholder="请输入手机号">
                </div>
            </div>
            <i class="send-btn">发送验证码</i>
        </li>
        <li>
            <div class="box">
                <label class="label">验证码</label>
                <div class="value">
                    <input type="text" placeholder="请输入验证码">
                </div>
            </div>
        </li>
        <li>
            <div class="box">
                <label class="label">礼品名称</label>
                <div class="value">
                    <input type="text" placeholder="请输入收件地址">
                </div>
            </div>
        </li>
        <li>
            <div class="box">
                <label class="label">礼品名称</label>
                <div class="value num">
                    <i class="num-btn">-</i>
                    <span class="num-text">1</span>
                    <i class="num-btn">+</i>
                </div>
            </div>
        </li>
    </ul>
    <div class="button">
        <span>确　认</span>
    </div>
    <script src="assets/lib/jquery-1.8.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript">
        //页面加载完成后初始化select2控件
        $(function () {
            $("select").select2();

            // 获取验证码 (倒计时修改number即可)
            var $elSendBtn = $('.send-btn'),
                number = 10,
                index = number;
            $elSendBtn.on('click', function () {
                if (index !== number)
                    return null;
                countDown();
            });
            function countDown() {
                index--;
                if (index <= 0) {
                    index = number;
                    return $elSendBtn.text('获取验证码').removeClass('disabled');
                }
                $elSendBtn.text('发送成功 ( ' + index + 's )').addClass('disabled');
                setTimeout(countDown, 1000);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <!--设置字符编码-->
    <meta charset="UTF-8">
    <!--手机开发屏幕自适应-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--设置标题-->
    <title>我的嘉园</title>
    <script src="assets/lib/flexible.js"></script>
</head>
<body>
    <h1 class="title">金牌销售秘籍</h1>
    <div class="main">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>
    </div>
    <div class="pop-wrap">
        <div class="pop-inner">
            <h2>销售指导为专业内容<br>请先验证您的身份</h2>
            <ul class="form">
                <li class="form-item">
                    <div class="input-box">
                        <input type="text" placeholder="-请输入姓名-"/>
                    </div>
                </li>
                <li class="form-item">
                    <div class="input-box">
                        <input type="text" placeholder="-请输入手机号-"/>
                    </div>
                </li>
                <li class="form-item">
                    <div class="input-box select">
                        <select>
                            <option>-省-</option>
                        </select>
                    </div>
                    <div class="null"></div>
                    <div class="input-box select">
                        <select>
                            <option>-市-</option>
                            <option>-市市市市市市市市市-</option>
                        </select>
                    </div>
                </li>
                <li class="form-item">
                    <div class="input-box select">
                        <select>
                            <option>-选择经销商-</option>
                        </select>
                    </div>
                </li>
            </ul>
            <div class="button"><span>提　交</span></div>
        </div>
    </div>
    <script src="assets/lib/jquery-1.8.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript">
        //页面加载完成后初始化select2控件
        $(function () {
            $("select").select2();
        });
        $('.pop-wrap').on('click', function () {
            $(this).hide();
        });
        $('.pop-inner').on('click', function (e) {
            e.stopPropagation();
        })
    </script>
</body>
</html>

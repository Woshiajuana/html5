<!DOCTYPE html>
<html>
<head>
    <!--设置字符编码-->
    <meta charset="UTF-8">
    <!--手机开发屏幕自适应-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--设置标题-->
    <title>销售智多星</title>
    <script src="assets/lib/flexible.js"></script>
</head>
<body>
    <div class="form-section">
        <div class="form-item">
            <label class="form-label">集　　团</label>
            <div class="form-value form-select">
                <select>
                    <option>请选择集团</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">品　　牌</label>
            <div class="form-value form-select">
                <select>
                    <option>请选择品牌</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">省　　份</label>
            <div class="form-value form-select">
                <select>
                    <option>请选择省份</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">城　　市</label>
            <div class="form-value form-select">
                <select>
                    <option>请选择城市</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">门店信息</label>
            <div class="form-value form-select">
                <select>
                    <option>请选择门店</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                    <option>品牌1</option>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">收件地址</label>
            <div class="form-value">
                <input type="text" placeholder="请输入收件地址"/>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">收  件  人</label>
            <div class="form-value">
                <input type="text" placeholder="请输入收件人"/>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">手  机  号</label>
            <div class="form-value">
                <input type="text" placeholder="请输入手机号"/>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">验  证  码</label>
            <div class="form-value">
                <input type="text" placeholder="请输入验证码"/>
            </div>
            <div class="form-btn">获取验证码</div>
        </div>
        <div class="form-item">
            <label class="form-label">礼物名称</label>
            <div class="form-value">
                <span class="form-prompt">香奈儿香奈儿香奈儿香奈儿香奈儿香奈儿香奈儿香奈儿</span>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">礼品数量</label>
            <div class="form-value">
                <div class="form-added-wrap">
                    <span>-</span>
                    <span>1</span>
                    <span>+</span>
                </div>
            </div>
        </div>
        <div class="sub-button">提交</div>
    </div>
    <script src="assets/lib/jquery-1.8.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript">
        //页面加载完成后初始化select2控件
        $(function () {
            $("select").select2();
        });
    </script>
</body>
</html>

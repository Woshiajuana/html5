<!DOCTYPE html>
<html>
<head>
    <!--设置字符编码-->
    <meta charset="UTF-8">
    <!--手机开发屏幕自适应-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--设置标题-->
    <title>销售智多星</title>
    <script src="assets/lib/flexible.js"></script>
</head>
<body>
    <div class="product-section">
        <a href="javascript:;" class="product-item"><img src="../../../../assets/images/html/20191211-p5-1.png"></a>
        <a href="javascript:;" class="product-item"><img src="../../../../assets/images/html/20191211-p5-2.png"></a>
        <a href="javascript:;" class="product-item"><img src="../../../../assets/images/html/20191211-p5-3.png"></a>
        <a href="javascript:;" class="product-item"><img src="../../../../assets/images/html/20191211-p5-4.png"></a>
        <a href="javascript:;" class="product-item"><img src="../../../../assets/images/html/20191211-p5-5.png"></a>
        <a href="javascript:;" class="product-item"><img src="../../../../assets/images/html/20191211-p5-6.png"></a>
    </div>
    <div class="swiper-wrap" style="display: none">
        <div class="swiper-wrap-inner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../../../../assets/images/html/20191211-sa-1.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../../../assets/images/html/20191211-sa-2.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../../../assets/images/html/20191211-sa-3.jpg">
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>
    <script src="assets/lib/jquery-1.8.1.min.js"></script>
    <script src="assets/lib/swiper.min.js"></script>
    <script>
        $(function () {
            var swiper = new Swiper('.swiper-container', {
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
            $('.product-item').on('click', function () {
                $('.swiper-wrap').show();
                swiper.update(true);
            });
            $('.swiper-button-next,.swiper-button-prev').on('click', function (e) {
                e.stopPropagation();
            });
            $('.swiper-wrap').on('click', function (e) {
                $(this).hide();
            });
        })
    </script>
</body>
</html>

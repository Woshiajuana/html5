<!DOCTYPE html>
<html>
<head>

<body>
    <div class="header-section">

    </div>
    <div class="notice-section">

    <div class="menu-section">
        <div class="menu-item menu-flex"></div>
        <div class="menu-item"></div>

        <div class="integral-cell">

        <div class="integral-content">
            <div class="integral-item">
                <img src="../../../../assets/images/html/boss-banner-0524.jpg" alt="商品"/>

            </div>
            <div class="integral-item">
                <img src="../../../../assets/images/html/boss-banner-0524.jpg" alt="商品"/>

            <div class="train-honor-item">
                <i></i>

            </div>
            <div class="train-honor-item">
                <i></i>
                <p>您已获得<br><strong>5个</strong>证书</p>
            </div>
        </div>
        <div class="train-button-group">
            <div class="train-button-item">
                <p><i></i>嘉课程</p>
                <span>已学至第三阶段第二课</span>
            </div>
            <div class="train-button-item">
                <p><i></i>直播课堂</p>
                <span>下期直播：2020-1-1</span>
            </div>
        </div>
